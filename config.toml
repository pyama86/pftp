max_connections = 20
idle_timeout = 120
transfer_timeout = 600
keepalive_time = 600
remote_addr = "127.0.0.1:21"
proxy_protocol = false
data_channel_proxy = true
masquerade_ip = "127.0.0.1"
data_port_range = "65000-65100"
welcome_message = "sample pftp server ready"

[tls]
cert = "./tls/server.crt"
key = "./tls/server.key"
# make sure TLS protocol range allowed in origin ftp server (if only one protocol support, set min and max to same)
min_protocol = "TLSv1"
max_protocol = "TLSv1"

[webapiserver]
# %s replace by username on running
uri = "http://127.0.0.1:8080/getDomain?username=%s"
